{% extends "base.html" %} {% block title %}Đăng Ký{% endblock %} {% block
content %}
<form method="POST">
  <br />
  <h3 align="center">Đăng Ký</h3>
  <div class="form-group">
    <label for="email">Địa chỉ email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Địa chỉ email của bạn..."
    />
  </div>
  <div class="form-group">
    <label for="firstName">Họ và tên đệm</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Họ và tên đệm của bạn..."
    />
  </div>
  <div class="form-group">
    <label for="lastName">Tên</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Tên của bạn..."
    />
  </div>
  <div class="form-group">
    <label for="password1">Mật khẩu</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Mật khẩu của bạn..."
    />
  </div>
  <div class="form-group">
    <label for="password2">Xác nhận mật khẩu</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Xác nhận mật khẩu của bạn..."
    />
  </div>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Đăng Ký</button>
  </div>
</form>
{% endblock %}
